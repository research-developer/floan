<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowAngle Pattern & Texture Shading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Top Controls Panel */
        #controls-panel {
            background: #1a1a1a;
            border-bottom: 2px solid #333;
            padding: 15px 20px;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Main Content Area */
        #main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Canvas Area - 100% of available space */
        #canvas-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #151515;
            position: relative;
        }

        #svg-preview {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #svg-preview svg {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
        }

        /* Timeline at bottom */
        #timeline {
            height: 180px;
            background: #1a1a1a;
            border-top: 2px solid #333;
            display: flex;
            flex-direction: column;
        }

        #timeline-header {
            padding: 10px 20px;
            background: #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        #keyframes-container {
            flex: 1;
            display: flex;
            gap: 10px;
            padding: 10px 20px;
            overflow-x: auto;
            align-items: center;
        }

        .keyframe {
            min-width: 120px;
            height: 120px;
            background: #242424;
            border: 2px solid #333;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
        }

        .keyframe:hover {
            border-color: #6cf;
            transform: scale(1.05);
        }

        .keyframe.active {
            border-color: #6cf;
            box-shadow: 0 0 20px rgba(102, 204, 255, 0.3);
        }

        .keyframe-thumbnail {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
        }

        .keyframe-thumbnail svg {
            max-width: 100%;
            max-height: 100%;
        }

        .keyframe-label {
            padding: 5px;
            text-align: center;
            font-size: 11px;
            background: #1a1a1a;
            border-top: 1px solid #333;
        }

        /* Pulse Controls */
        #pulse-controls {
            padding: 15px 20px;
            background: #222;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            border-top: 1px solid #333;
        }

        .pulse-param {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #333;
        }

        .pulse-param.active {
            border-color: #6cf;
        }

        .pulse-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .pulse-controls-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        /* Control Groups */
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
        }

        .control-value {
            font-size: 14px;
            color: #6cf;
            font-family: 'Monaco', monospace;
        }

        input[type="range"] {
            width: 100%;
            height: 4px;
            background: #333;
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: #6cf;
            border-radius: 50%;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 14px;
            height: 14px;
            background: #6cf;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        input[type="number"] {
            width: 100%;
            padding: 6px;
            background: #1a1a1a;
            color: #e0e0e0;
            border: 1px solid #333;
            border-radius: 4px;
            font-size: 12px;
        }

        button {
            padding: 8px 16px;
            background: #6cf;
            color: #000;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        button:hover {
            background: #8df;
            transform: translateY(-1px);
        }

        .preset-btn {
            padding: 6px 12px;
            background: #2a2a2a;
            color: #6cf;
            border: 1px solid #333;
        }

        .preset-btn:hover {
            background: #333;
        }

        .play-btn {
            background: #4a4;
        }

        .play-btn:hover {
            background: #6c6;
        }

        .play-btn.playing {
            background: #c44;
        }

        .play-btn.playing:hover {
            background: #e66;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #6cf;
        }

        select {
            padding: 6px 12px;
            background: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #333;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
        }

        .divider {
            width: 1px;
            height: 30px;
            background: #333;
        }

        .animation-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        /* Share notification */
        #share-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2a2a2a;
            color: #6cf;
            padding: 20px 40px;
            border-radius: 8px;
            border: 2px solid #6cf;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 4px 20px rgba(102, 204, 255, 0.4);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        #share-notification.show {
            opacity: 1;
        }

        .share-btn {
            background: #4a4;
            color: #fff;
        }

        .share-btn:hover {
            background: #6c6;
        }

        /* Feedback Mode Styles */
        .feedback-mode-container {
            background: #2a2a2a;
            padding: 10px 15px;
            border-radius: 6px;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .feedback-mode-container.active {
            border-color: #fa0;
            background: #3a2a1a;
        }

        .feedback-label {
            font-weight: bold;
            color: #fa0;
        }

        .constraint-buttons {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }

        .constraint-btn {
            padding: 4px 8px;
            background: #333;
            color: #6cf;
            border: 1px solid #444;
            border-radius: 3px;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .constraint-btn:hover {
            background: #444;
            border-color: #6cf;
        }

        .constraint-btn.active {
            background: #6cf;
            color: #000;
            border-color: #6cf;
        }

        /* Constraint Manager Panel */
        #constraint-manager {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a1a;
            border: 2px solid #6cf;
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            display: none;
            flex-direction: column;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            z-index: 2000;
        }

        #constraint-manager.visible {
            display: flex;
        }

        .manager-header {
            background: #222;
            padding: 20px;
            border-bottom: 2px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .manager-title {
            font-size: 20px;
            font-weight: bold;
            color: #6cf;
        }

        .close-btn {
            background: #c44;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            font-size: 20px;
            color: white;
        }

        .close-btn:hover {
            background: #e66;
        }

        .manager-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .manager-actions {
            padding: 15px 20px;
            background: #222;
            border-top: 2px solid #333;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .constraint-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .constraint-table th {
            background: #2a2a2a;
            padding: 12px;
            text-align: left;
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            border-bottom: 2px solid #333;
        }

        .constraint-table td {
            padding: 10px 12px;
            border-bottom: 1px solid #333;
            font-size: 13px;
        }

        .constraint-table tr:hover {
            background: #222;
        }

        .constraint-value {
            font-family: 'Monaco', monospace;
            color: #6cf;
        }

        .action-btn {
            padding: 4px 10px;
            font-size: 11px;
            background: #333;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 3px;
            cursor: pointer;
        }

        .action-btn:hover {
            background: #444;
        }

        .action-btn.delete {
            background: #c44;
            border-color: #c44;
        }

        .action-btn.delete:hover {
            background: #e66;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 14px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2a2a2a;
            color: #6cf;
            padding: 15px 25px;
            border-radius: 8px;
            border: 2px solid #6cf;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 4px 20px rgba(102, 204, 255, 0.4);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 3000;
        }

        .notification.show {
            opacity: 1;
        }

        .notification.error {
            border-color: #c44;
            color: #c44;
            box-shadow: 0 4px 20px rgba(204, 68, 68, 0.4);
        }

        .notification.success {
            border-color: #4a4;
            color: #4a4;
            box-shadow: 0 4px 20px rgba(68, 170, 68, 0.4);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            z-index: 1999;
        }

        .overlay.visible {
            display: block;
        }

        .import-dialog {
            margin-top: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .import-dialog textarea {
            width: 100%;
            min-height: 150px;
            background: #1a1a1a;
            color: #e0e0e0;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 10px;
            font-family: 'Monaco', monospace;
            font-size: 12px;
            resize: vertical;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .stat-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            color: #6cf;
            font-weight: bold;
        }

        .control-group-extended {
            position: relative;
        }

        .range-indicator {
            font-size: 10px;
            color: #666;
            margin-top: 2px;
            font-family: 'Monaco', monospace;
        }

        .range-indicator.feedback-active {
            color: #fa0;
        }
    </style>
</head>
<body>
    <!-- Top Controls -->
    <div id="controls-panel">
        <h1 style="color: #6cf; font-size: 18px; margin: 0;">ðŸŽ¨ FlowAngle Pattern Studio</h1>

        <div class="divider"></div>

        <!-- Presets -->
        <button class="preset-btn" onclick="loadPreset('triquetra')">Triquetra</button>
        <button class="preset-btn" onclick="loadPreset('flower')">Flower</button>
        <button class="preset-btn" onclick="loadPreset('star')">Star</button>
        <button class="preset-btn" onclick="loadPreset('smooth')">Smooth</button>

        <div class="divider"></div>

        <!-- Main Controls -->
        <div class="control-group">
            <label class="control-label">Sides (n)</label>
            <div style="display: flex; align-items: center; gap: 10px;">
                <input type="range" id="sides" min="1" max="12" value="3" oninput="updatePreview()">
                <span class="control-value" id="sides-value">3</span>
            </div>
        </div>

        <div class="control-group control-group-extended">
            <label class="control-label">Curve Factor</label>
            <div style="display: flex; align-items: center; gap: 10px;">
                <input type="range" id="curve-factor" min="-3" max="1" step="0.01" value="-0.66" oninput="updatePreview()">
                <span class="control-value" id="curve-value">-0.66</span>
            </div>
            <div class="range-indicator" id="curve-range-indicator">[-3.00 to 1.00]</div>
            <div class="constraint-buttons" id="curve-constraints" style="display: none;">
                <button class="constraint-btn" onclick="captureConstraint('curveFactor', 'min')">Set Min</button>
                <button class="constraint-btn" onclick="captureConstraint('curveFactor', 'max')">Set Max</button>
            </div>
        </div>

        <div class="control-group control-group-extended">
            <label class="control-label">Handle Angle</label>
            <div style="display: flex; align-items: center; gap: 10px;">
                <input type="range" id="handle-angle" min="10" max="170" value="60" oninput="updatePreview()">
                <span class="control-value" id="handle-angle-value">60Â°</span>
            </div>
            <div class="range-indicator" id="angle-range-indicator">[10Â° to 170Â°]</div>
            <div class="constraint-buttons" id="angle-constraints" style="display: none;">
                <button class="constraint-btn" onclick="captureConstraint('handleAngle', 'min')">Set Min</button>
                <button class="constraint-btn" onclick="captureConstraint('handleAngle', 'max')">Set Max</button>
            </div>
        </div>

        <div class="control-group control-group-extended">
            <label class="control-label">Rotation</label>
            <div style="display: flex; align-items: center; gap: 10px;">
                <input type="range" id="rotation" min="0" max="360" value="0" oninput="updatePreview()">
                <span class="control-value" id="rotation-value">0Â°</span>
            </div>
            <div class="range-indicator" id="rotation-range-indicator">[0Â° to 360Â°]</div>
            <div class="constraint-buttons" id="rotation-constraints" style="display: none;">
                <button class="constraint-btn" onclick="captureConstraint('rotation', 'min')">Set Min</button>
                <button class="constraint-btn" onclick="captureConstraint('rotation', 'max')">Set Max</button>
            </div>
        </div>

        <div class="divider"></div>

        <!-- Pattern Controls -->
        <div class="control-group">
            <label class="control-label">Pattern Type</label>
            <select id="pattern-type" onchange="updatePreview()">
                <option value="solid">Solid Fill</option>
                <option value="dots">Dots</option>
                <option value="lines">Lines</option>
                <option value="crosshatch">Crosshatch</option>
                <option value="stipple">Stippling</option>
                <option value="waves">Waves</option>
                <option value="gradient-dots">Gradient + Dots</option>
            </select>
        </div>

        <div class="control-group">
            <label class="control-label">Pattern Scale</label>
            <div style="display: flex; align-items: center; gap: 10px;">
                <input type="range" id="pattern-scale" min="0.5" max="3" step="0.1" value="1" oninput="updatePreview()">
                <span class="control-value" id="pattern-scale-value">1.0</span>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">Pattern Density</label>
            <div style="display: flex; align-items: center; gap: 10px;">
                <input type="range" id="pattern-density" min="0.3" max="3" step="0.1" value="1" oninput="updatePreview()">
                <span class="control-value" id="pattern-density-value">1.0</span>
            </div>
        </div>

        <div class="divider"></div>

        <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
            <input type="checkbox" id="show-guides" onchange="updatePreview()">
            <span style="font-size: 13px;">Show Guides</span>
        </label>

        <div class="divider"></div>

        <button onclick="downloadSVG()" style="background: #66c; color: #fff;">Download SVG</button>
        <button onclick="downloadPNG()" style="background: #66c; color: #fff;">Download PNG</button>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <div id="canvas-area">
            <div id="svg-preview"></div>
        </div>
    </div>


    <script>
        // Initialize
        updatePreview();

        function getCurrentState() {
            return {
                sides: parseInt(document.getElementById('sides').value),
                curveFactor: parseFloat(document.getElementById('curve-factor').value),
                handleAngle: parseFloat(document.getElementById('handle-angle').value),
                rotation: parseFloat(document.getElementById('rotation').value),
                showGuides: document.getElementById('show-guides').checked,
                patternType: document.getElementById('pattern-type').value,
                patternScale: parseFloat(document.getElementById('pattern-scale').value),
                patternDensity: parseFloat(document.getElementById('pattern-density').value)
            };
        }

        function applyState(state) {
            document.getElementById('sides').value = state.sides;
            document.getElementById('curve-factor').value = state.curveFactor;
            document.getElementById('handle-angle').value = state.handleAngle;
            document.getElementById('rotation').value = state.rotation;
            document.getElementById('show-guides').checked = state.showGuides;
            if (state.patternType) document.getElementById('pattern-type').value = state.patternType;
            if (state.patternScale) document.getElementById('pattern-scale').value = state.patternScale;
            if (state.patternDensity) document.getElementById('pattern-density').value = state.patternDensity;
            updatePreview();
        }

        function updatePreview() {
            const state = getCurrentState();

            // Update value displays
            document.getElementById('sides-value').textContent = state.sides;
            document.getElementById('curve-value').textContent = state.curveFactor.toFixed(2);
            document.getElementById('handle-angle-value').textContent = state.handleAngle + 'Â°';
            document.getElementById('rotation-value').textContent = state.rotation + 'Â°';
            document.getElementById('pattern-scale-value').textContent = state.patternScale.toFixed(1);
            document.getElementById('pattern-density-value').textContent = state.patternDensity.toFixed(1);

            // Generate SVG
            const svg = generateFlowAngle(state);
            document.getElementById('svg-preview').innerHTML = svg;
        }

        // Pattern generation functions
        function createPatternDefs(state, size, curveFactor) {
            const patternId = `pattern-${state.patternType}`;
            const baseSize = 20 * state.patternScale;
            // Adapt pattern density based on curveFactor - tighter curves get denser patterns
            const densityFactor = Math.abs(curveFactor) * 0.5 + 1;
            const adjustedSize = baseSize / (state.patternDensity * densityFactor);

            let patternDef = '';

            switch(state.patternType) {
                case 'dots':
                    patternDef = `
                        <pattern id="${patternId}" x="0" y="0" width="${adjustedSize}" height="${adjustedSize}" patternUnits="userSpaceOnUse">
                            <circle cx="${adjustedSize/2}" cy="${adjustedSize/2}" r="${adjustedSize * 0.2}" fill="#000080" opacity="0.6"/>
                        </pattern>`;
                    break;

                case 'lines':
                    const lineAngle = Math.abs(curveFactor) * 45; // Rotate lines based on curve
                    patternDef = `
                        <pattern id="${patternId}" x="0" y="0" width="${adjustedSize}" height="${adjustedSize}" patternUnits="userSpaceOnUse" patternTransform="rotate(${lineAngle})">
                            <line x1="0" y1="0" x2="0" y2="${adjustedSize}" stroke="#000080" stroke-width="${adjustedSize * 0.1}" opacity="0.5"/>
                        </pattern>`;
                    break;

                case 'crosshatch':
                    patternDef = `
                        <pattern id="${patternId}" x="0" y="0" width="${adjustedSize}" height="${adjustedSize}" patternUnits="userSpaceOnUse">
                            <line x1="0" y1="0" x2="${adjustedSize}" y2="${adjustedSize}" stroke="#000080" stroke-width="${adjustedSize * 0.05}" opacity="0.4"/>
                            <line x1="${adjustedSize}" y1="0" x2="0" y2="${adjustedSize}" stroke="#000080" stroke-width="${adjustedSize * 0.05}" opacity="0.4"/>
                        </pattern>`;
                    break;

                case 'stipple':
                    // Random stippling - more dots for tighter curves
                    let stippleDots = '';
                    const numDots = Math.floor(15 * state.patternDensity * densityFactor);
                    for (let i = 0; i < numDots; i++) {
                        const x = Math.random() * adjustedSize;
                        const y = Math.random() * adjustedSize;
                        const r = adjustedSize * 0.03 * (0.5 + Math.random() * 0.5);
                        stippleDots += `<circle cx="${x}" cy="${y}" r="${r}" fill="#000080" opacity="0.6"/>`;
                    }
                    patternDef = `
                        <pattern id="${patternId}" x="0" y="0" width="${adjustedSize}" height="${adjustedSize}" patternUnits="userSpaceOnUse">
                            ${stippleDots}
                        </pattern>`;
                    break;

                case 'waves':
                    const waveAmplitude = adjustedSize * 0.3;
                    const waveFreq = Math.abs(curveFactor) + 1;
                    patternDef = `
                        <pattern id="${patternId}" x="0" y="0" width="${adjustedSize * 2}" height="${adjustedSize}" patternUnits="userSpaceOnUse">
                            <path d="M 0 ${adjustedSize/2} Q ${adjustedSize/2} ${adjustedSize/2 - waveAmplitude}, ${adjustedSize} ${adjustedSize/2} T ${adjustedSize * 2} ${adjustedSize/2}"
                                  stroke="#000080" stroke-width="${adjustedSize * 0.05}" fill="none" opacity="0.5"/>
                        </pattern>`;
                    break;

                case 'gradient-dots':
                    patternDef = `
                        <defs>
                            <radialGradient id="grad-${patternId}">
                                <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#000080;stop-opacity:0.8" />
                            </radialGradient>
                            <pattern id="${patternId}" x="0" y="0" width="${adjustedSize}" height="${adjustedSize}" patternUnits="userSpaceOnUse">
                                <circle cx="${adjustedSize/2}" cy="${adjustedSize/2}" r="${adjustedSize * 0.25}" fill="#000080" opacity="0.5"/>
                            </pattern>
                        </defs>`;
                    break;

                default: // solid
                    patternDef = '';
            }

            return { patternId, patternDef };
        }

        function generateFlowAngle(state, size = 600) {
            const center = { x: size / 2, y: size / 2 };
            const radius = size * 0.30;
            const vertices = [];
            const angleStep = (2 * Math.PI) / state.sides;
            const rotRad = (state.rotation * Math.PI) / 180;

            // Calculate vertices
            for (let i = 0; i < state.sides; i++) {
                const angle = rotRad + i * angleStep;
                vertices.push({
                    x: center.x + radius * Math.cos(angle),
                    y: center.y + radius * Math.sin(angle)
                });
            }

            // Create pattern definitions
            const { patternId, patternDef } = createPatternDefs(state, size, state.curveFactor);
            const fillStyle = state.patternType === 'solid' ? '#87ceeb' :
                             state.patternType === 'gradient-dots' ? `url(#grad-${patternId})` :
                             `url(#${patternId})`;

            // Special case for n=1: circle
            if (state.sides === 1) {
                return `<svg viewBox="0 0 ${size} ${size}" xmlns="http://www.w3.org/2000/svg">
                    ${patternDef}
                    <circle cx="${center.x}" cy="${center.y}" r="${radius}"
                            fill="${fillStyle}" stroke="#000080" stroke-width="2" opacity="0.9"/>
                    ${state.patternType !== 'solid' && state.patternType !== 'gradient-dots' ?
                      `<circle cx="${center.x}" cy="${center.y}" r="${radius}" fill="url(#${patternId})" opacity="0.8"/>` : ''}
                </svg>`;
            }

            // Special case for n=2: curved line
            if (state.sides === 2) {
                const v1 = vertices[0];
                const v2 = vertices[1];
                const midX = (v1.x + v2.x) / 2;
                const midY = (v1.y + v2.y) / 2;
                const dx = v2.x - v1.x;
                const dy = v2.y - v1.y;
                const perpX = dy;
                const perpY = -dx;
                const baseLength = Math.sqrt(dx * dx + dy * dy);
                const perpLength = Math.sqrt(perpX * perpX + perpY * perpY);
                const offset = (baseLength / 2) * state.curveFactor;
                const cpX = midX + (perpX / perpLength) * offset;
                const cpY = midY + (perpY / perpLength) * offset;

                return `<svg viewBox="0 0 ${size} ${size}" xmlns="http://www.w3.org/2000/svg">
                    <path d="M ${v1.x} ${v1.y} Q ${cpX} ${cpY}, ${v2.x} ${v2.y}"
                          fill="none" stroke="#000080" stroke-width="2" opacity="0.8"/>
                </svg>`;
            }

            // Build triangles
            const triangles = [];
            const apexAngle = (state.handleAngle * Math.PI) / 180;

            for (let i = 0; i < state.sides; i++) {
                const v1 = vertices[i];
                const v2 = vertices[(i + 1) % state.sides];
                const midX = (v1.x + v2.x) / 2;
                const midY = (v1.y + v2.y) / 2;
                const dx = v2.x - v1.x;
                const dy = v2.y - v1.y;
                const baseLength = Math.sqrt(dx * dx + dy * dy);
                const perpX = dy;
                const perpY = -dx;
                const perpLength = Math.sqrt(perpX * perpX + perpY * perpY);
                const height = (baseLength / 2) / Math.tan(apexAngle / 2);
                const thirdX = midX + (perpX / perpLength) * height;
                const thirdY = midY + (perpY / perpLength) * height;

                triangles.push({ v1, v2, third: { x: thirdX, y: thirdY } });
            }

            // Build path
            let shapes = patternDef;

            if (state.showGuides) {
                triangles.forEach(tri => {
                    shapes += `<polygon points="${tri.v1.x},${tri.v1.y} ${tri.v2.x},${tri.v2.y} ${tri.third.x},${tri.third.y}" fill="none" stroke="#6cf" stroke-width="1" stroke-dasharray="3,3" opacity="0.3"/>`;
                });
            }

            let pathData = `M ${vertices[0].x} ${vertices[0].y}`;

            for (let i = 0; i < state.sides; i++) {
                const tri = triangles[i];
                const nextVertex = vertices[(i + 1) % state.sides];
                const cp1x = tri.v1.x + (tri.third.x - tri.v1.x) * state.curveFactor;
                const cp1y = tri.v1.y + (tri.third.y - tri.v1.y) * state.curveFactor;
                const cp2x = tri.v2.x + (tri.third.x - tri.v2.x) * state.curveFactor;
                const cp2y = tri.v2.y + (tri.third.y - tri.v2.y) * state.curveFactor;

                pathData += ` C ${cp1x} ${cp1y}, ${cp2x} ${cp2y}, ${nextVertex.x} ${nextVertex.y}`;

                if (state.showGuides) {
                    shapes += `<circle cx="${cp1x}" cy="${cp1y}" r="2" fill="#f66" opacity="0.6"/>`;
                    shapes += `<circle cx="${cp2x}" cy="${cp2y}" r="2" fill="#6f6" opacity="0.6"/>`;
                    shapes += `<line x1="${tri.v1.x}" y1="${tri.v1.y}" x2="${cp1x}" y2="${cp1y}" stroke="#f66" stroke-width="1" stroke-dasharray="2,2" opacity="0.4"/>`;
                    shapes += `<line x1="${tri.v2.x}" y1="${tri.v2.y}" x2="${cp2x}" y2="${cp2y}" stroke="#6f6" stroke-width="1" stroke-dasharray="2,2" opacity="0.4"/>`;
                }
            }

            // Main shape with pattern fill
            shapes += `<path d="${pathData} Z" fill="${fillStyle}" stroke="#000080" stroke-width="2" opacity="0.85"/>`;

            // Add pattern overlay if using patterns
            if (state.patternType !== 'solid' && state.patternType !== 'gradient-dots') {
                shapes += `<path d="${pathData} Z" fill="url(#${patternId})" stroke="none" opacity="0.7"/>`;
            }

            return `<svg viewBox="0 0 ${size} ${size}" xmlns="http://www.w3.org/2000/svg">${shapes}</svg>`;
        }

            // Stop all existing animations
            Object.values(pulseAnimations).forEach(anim => {

            pulseAnimations = {};

            // Update visual states
            const curveEnabled = document.getElementById('pulse-curve-enabled').checked;

            document.getElementById('pulse-curve-param').classList.toggle('active', curveEnabled);

        function startPulse(param) {
            const range = parseFloat(document.getElementById(`pulse-${param}-range`).value);
            const speed = parseFloat(document.getElementById(`pulse-${param}-speed`).value);
            const easingName = document.getElementById(`pulse-${param}-easing`).value;
            const easing = easingFunctions[easingName];

            const baseValues = {
                curve: parseFloat(document.getElementById('curve-factor').value),
                angle: parseFloat(document.getElementById('handle-angle').value),
                rotation: parseFloat(document.getElementById('rotation').value)
            };

            const startTime = Date.now();

            function animate() {
                const elapsed = (Date.now() - startTime) / 1000;
                const cycle = (elapsed * speed) % 2;
                const t = cycle < 1 ? cycle : 2 - cycle;
                const easedT = easing(t);
                const oscillation = (easedT - 0.5) * 2 * range;

                if (param === 'curve') {
                    document.getElementById('curve-factor').value = baseValues.curve + oscillation;
                } else if (param === 'angle') {
                    document.getElementById('handle-angle').value = baseValues.angle + oscillation;
                } else if (param === 'rotation') {
                    document.getElementById('rotation').value = (baseValues.rotation + oscillation) % 360;
                }

                updatePreview();

                if (document.getElementById(`pulse-${param}-enabled`).checked) {
                    pulseAnimations[param] = requestAnimationFrame(animate);
                }
            }

            animate();
        }

        function interpolateState(state1, state2, t) {
            return {
                sides: Math.round(state1.sides + (state2.sides - state1.sides) * t),
                curveFactor: state1.curveFactor + (state2.curveFactor - state1.curveFactor) * t,
                handleAngle: state1.handleAngle + (state2.handleAngle - state1.handleAngle) * t,
                rotation: state1.rotation + (state2.rotation - state1.rotation) * t,
                showGuides: t < 0.5 ? state1.showGuides : state2.showGuides
            };
        }

        function playKeyframeAnimation() {
            const frameLength = parseFloat(document.getElementById('frame-length').value) * 1000;
            const transitionPercent = parseFloat(document.getElementById('transition-time').value) / 100;
            const totalFrames = keyframes.length;
            const totalDuration = frameLength * totalFrames;

            function animate() {
                const elapsed = Date.now() - playStartTime;
                const loopTime = elapsed % totalDuration;
                const currentFrameIndex = Math.floor(loopTime / frameLength);
                const nextFrameIndex = (currentFrameIndex + 1) % totalFrames;
                const frameProgress = (loopTime % frameLength) / frameLength;

                let state;
                if (frameProgress < transitionPercent) {
                    // In transition
                    const prevFrameIndex = (currentFrameIndex - 1 + totalFrames) % totalFrames;
                    const t = frameProgress / transitionPercent;
                    const easedT = easingFunctions.easeInOut(t);
                    state = interpolateState(keyframes[prevFrameIndex], keyframes[currentFrameIndex], easedT);
                } else if (frameProgress > 1 - transitionPercent) {
                    // In transition to next
                    const t = (frameProgress - (1 - transitionPercent)) / transitionPercent;
                    const easedT = easingFunctions.easeInOut(t);
                    state = interpolateState(keyframes[currentFrameIndex], keyframes[nextFrameIndex], easedT);
                } else {
                    // Hold current frame
                    state = keyframes[currentFrameIndex];
                }

                applyState(state);

                if (isPlaying) {
                    keyframeAnimation = requestAnimationFrame(animate);
                }
            }

            animate();
        }

        /**
         * Encode current state to URL hash parameters
         * Uses compact parameter names for shorter URLs:
         * s=sides, c=curve, a=angle, r=rotation, g=guides
         * kf=keyframes (base64 encoded JSON array)
         */
        function encodeStateToURL(includeKeyframes = false) {
            const state = getCurrentState();
            const params = new URLSearchParams();

            // Add basic parameters with compact names
            params.set('s', state.sides);
            params.set('c', state.curveFactor.toFixed(3));
            params.set('a', state.handleAngle);
            params.set('r', state.rotation);
            params.set('g', state.showGuides ? '1' : '0');

            // Add pulse settings with compact names
            if (state.pulseSettings) {
                const ps = state.pulseSettings;

                // Curve pulse (pc* = pulse curve)
                params.set('pce', ps.curve.enabled ? '1' : '0');
                params.set('pcr', ps.curve.range.toFixed(2));
                params.set('pcs', ps.curve.speed.toFixed(1));
                params.set('pct', ps.curve.easing);

                // Angle pulse (pa* = pulse angle)
                params.set('pae', ps.angle.enabled ? '1' : '0');
                params.set('par', ps.angle.range);
                params.set('pas', ps.angle.speed.toFixed(1));
                params.set('pat', ps.angle.easing);

                // Rotation pulse (pr* = pulse rotation)
                params.set('pre', ps.rotation.enabled ? '1' : '0');
                params.set('prr', ps.rotation.range);
                params.set('prs', ps.rotation.speed.toFixed(1));
                params.set('prt', ps.rotation.easing);
            }

            // Optionally encode keyframes (if any exist and requested)
            if (includeKeyframes && keyframes.length > 0) {
                try {
                    // Compress keyframes data by only storing essential values
                    const compactKeyframes = keyframes.map(kf => ({
                        s: kf.sides,
                        c: parseFloat(kf.curveFactor.toFixed(3)),
                        a: kf.handleAngle,
                        r: kf.rotation,
                        g: kf.showGuides ? 1 : 0
                    }));

                    // Convert to JSON and then to base64
                    const jsonStr = JSON.stringify(compactKeyframes);
                    const base64 = btoa(jsonStr);
                    params.set('kf', base64);
                } catch (e) {
                    console.warn('Failed to encode keyframes:', e);
                }
            }

            return '#' + params.toString();
        }

        /**
         * Load shared configuration from database or URL hash
         * Checks for /share/[id] path first, then falls back to hash parameters
         */
        async function loadFromURL() {
            // Check if URL contains /share/[id] pattern
            const pathMatch = window.location.pathname.match(/\/share\/([a-zA-Z0-9_-]{8})/);

            if (pathMatch) {
                const shareId = pathMatch[1];
                return await loadSharedConfig(shareId);
            }

            // Fall back to hash-based loading
            const hash = window.location.hash.substring(1);
            if (!hash) return false;

            try {
                const params = new URLSearchParams(hash);
                let stateLoaded = false;

                // Parse basic parameters (compact names)
                if (params.has('s')) {
                    const sides = parseInt(params.get('s'));
                    if (sides >= 1 && sides <= 12) {
                        document.getElementById('sides').value = sides;
                        stateLoaded = true;
                    }
                }

                if (params.has('c')) {
                    const curve = parseFloat(params.get('c'));
                    if (!isNaN(curve)) {
                        document.getElementById('curve-factor').value = curve;
                        stateLoaded = true;
                    }
                }

                if (params.has('a')) {
                    const angle = parseFloat(params.get('a'));
                    if (angle >= 10 && angle <= 170) {
                        document.getElementById('handle-angle').value = angle;
                        stateLoaded = true;
                    }
                }

                if (params.has('r')) {
                    const rotation = parseFloat(params.get('r'));
                    if (!isNaN(rotation)) {
                        document.getElementById('rotation').value = rotation % 360;
                        stateLoaded = true;
                    }
                }

                if (params.has('g')) {
                    const guides = params.get('g') === '1';
                    document.getElementById('show-guides').checked = guides;
                    stateLoaded = true;
                }

                // Parse pulse settings if present
                if (params.has('pce')) {
                    // Curve pulse
                    document.getElementById('pulse-curve-enabled').checked = params.get('pce') === '1';
                    if (params.has('pcr')) document.getElementById('pulse-curve-range').value = parseFloat(params.get('pcr'));
                    if (params.has('pcs')) document.getElementById('pulse-curve-speed').value = parseFloat(params.get('pcs'));
                    if (params.has('pct')) document.getElementById('pulse-curve-easing').value = params.get('pct');

                    // Angle pulse
                    document.getElementById('pulse-angle-enabled').checked = params.get('pae') === '1';
                    if (params.has('par')) document.getElementById('pulse-angle-range').value = parseFloat(params.get('par'));
                    if (params.has('pas')) document.getElementById('pulse-angle-speed').value = parseFloat(params.get('pas'));
                    if (params.has('pat')) document.getElementById('pulse-angle-easing').value = params.get('pat');

                    // Rotation pulse
                    document.getElementById('pulse-rotation-enabled').checked = params.get('pre') === '1';
                    if (params.has('prr')) document.getElementById('pulse-rotation-range').value = parseFloat(params.get('prr'));
                    if (params.has('prs')) document.getElementById('pulse-rotation-speed').value = parseFloat(params.get('prs'));
                    if (params.has('prt')) document.getElementById('pulse-rotation-easing').value = params.get('prt');

                    // Update pulse animations with restored settings
                    updatePulseAnimations();
                    stateLoaded = true;
                }

                // Parse keyframes if present
                if (params.has('kf')) {
                    try {
                        const base64 = params.get('kf');
                        const jsonStr = atob(base64);
                        const compactKeyframes = JSON.parse(jsonStr);

                        // Expand compact keyframes to full format
                        keyframes = compactKeyframes.map(kf => ({
                            sides: kf.s,
                            curveFactor: kf.c,
                            handleAngle: kf.a,
                            rotation: kf.r,
                            showGuides: kf.g === 1
                        }));

                        if (keyframes.length > 0) {
                            activeKeyframeIndex = 0;
                            updateKeyframeDisplay();
                            stateLoaded = true;
                        }
                    } catch (e) {
                        console.warn('Failed to decode keyframes:', e);
                    }
                }

                return stateLoaded;
            } catch (e) {
                console.error('Failed to parse URL parameters:', e);
                return false;
            }
        }

        async function shareConfiguration() {
            try {
                const notification = document.getElementById('share-notification');
                notification.textContent = 'Creating share link...';
                notification.classList.add('show');

                // Prepare configuration data
                const state = getCurrentState();
                const configData = {

                    curveFactor: state.curveFactor,
                    handleAngle: state.handleAngle,
                    rotation: state.rotation,
                    showGuides: state.showGuides,
                    pulseSettings: state.pulseSettings,
                    keyframes: keyframes.length > 0 ? keyframes : undefined
                };

                // Send POST request to API
                const response = await fetch('/api/share', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(configData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to create share link');
                }

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to create share link');
                }

                // Copy short URL to clipboard
                const shortURL = data.fullUrl;
                await navigator.clipboard.writeText(shortURL);

                // Show success notification
                notification.textContent = `Short link copied! ${data.url}`;
                notification.classList.add('show');

                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);

                console.log('Share link created:', data);

            } catch (error) {
                console.error('Failed to share configuration:', error);

                // Fallback to hash-based sharing
                const notification = document.getElementById('share-notification');
                notification.textContent = 'Using fallback URL sharing...';

                try {
                    const hash = encodeStateToURL(true);
                    const shareURL = window.location.origin + window.location.pathname + hash;
                    await navigator.clipboard.writeText(shareURL);

                    notification.textContent = 'Link copied! (fallback mode)';
                    notification.classList.add('show');

                    setTimeout(() => {
                        notification.classList.remove('show');
                    }, 2000);

                    window.location.hash = hash;
                } catch (fallbackError) {
                    notification.textContent = 'Failed to copy link';
                    notification.classList.add('show');
                    setTimeout(() => {
                        notification.classList.remove('show');
                    }, 2000);
                }
            }
        }

        /**
         * Download current SVG as a file
         */
        function downloadSVG() {
            const svgElement = document.querySelector('#svg-preview svg');
            if (!svgElement) {
                alert('No SVG to download');
                return;
            }

            // Clone the SVG and ensure it has proper attributes
            const svgClone = svgElement.cloneNode(true);
            svgClone.setAttribute('xmlns', 'http://www.w3.org/2000/svg');

            // Serialize the SVG
            const svgData = new XMLSerializer().serializeToString(svgClone);
            const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
            const svgUrl = URL.createObjectURL(svgBlob);

            // Create download link
            const downloadLink = document.createElement('a');
            const state = getCurrentState();
            const filename = `flowangle-n${state.sides}-c${state.curveFactor.toFixed(2)}-a${state.handleAngle}.svg`;
            downloadLink.href = svgUrl;
            downloadLink.download = filename;
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
            URL.revokeObjectURL(svgUrl);
        }

        /**
         * Download current SVG as PNG
         */
        function downloadPNG() {
            const svgElement = document.querySelector('#svg-preview svg');
            if (!svgElement) {
                alert('No SVG to download');
                return;
            }

            // Get SVG dimensions
            const bbox = svgElement.getBoundingClientRect();
            const width = bbox.width || 600;
            const height = bbox.height || 600;

            // Create canvas
            const canvas = document.createElement('canvas');
            const scale = 2; // 2x resolution for better quality
            canvas.width = width * scale;
            canvas.height = height * scale;
            const ctx = canvas.getContext('2d');
            ctx.scale(scale, scale);

            // Serialize SVG
            const svgClone = svgElement.cloneNode(true);
            svgClone.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
            const svgData = new XMLSerializer().serializeToString(svgClone);
            const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(svgBlob);

            // Create image
            const img = new Image();
            img.onload = function() {
                // Draw white background
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, width, height);

                // Draw SVG
                ctx.drawImage(img, 0, 0, width, height);

                // Convert to PNG and download
                canvas.toBlob(function(blob) {
                    const state = getCurrentState();
                    const filename = `flowangle-n${state.sides}-c${state.curveFactor.toFixed(2)}-a${state.handleAngle}.png`;
                    const downloadLink = document.createElement('a');
                    downloadLink.href = URL.createObjectURL(blob);
                    downloadLink.download = filename;
                    document.body.appendChild(downloadLink);
                    downloadLink.click();
                    document.body.removeChild(downloadLink);
                    URL.revokeObjectURL(url);
                });
            };

            img.onerror = function() {
                alert('Failed to convert SVG to PNG');
                URL.revokeObjectURL(url);
            };

            img.src = url;
        }
    </script>
</body>
</html>
